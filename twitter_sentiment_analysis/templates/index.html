<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f8fa;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #1da1f2;
        }

        form {
            text-align: center;
            margin-top: 20px;
        }

        input[type="file"] {
            display: none;
        }

        .custom-file-upload {
            border: 1px solid #ccc;
            display: inline-block;
            padding: 6px 12px;
            cursor: pointer;
            background-color: #1da1f2;
            color: #ffffff;
            border-radius: 4px;
        }

        .custom-file-upload:hover {
            background-color: #0a74da;
        }

        .btn-submit {
            background-color: #1da1f2;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn-submit:hover {
            background-color: #0a74da;
        }

        .result-container {
            margin-top: 30px;
        }

        .result-title {
            text-align: center;
            color: #1da1f2;
            font-size: 24px;
        }

        .result-link {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #1da1f2;
            text-decoration: none;
            font-size: 16px;
        }

        .result-link:hover {
            color: #0a74da;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Twitter Sentiment Analysis</h1>
        <form action="/process" method="post" enctype="multipart/form-data">
            <label class="custom-file-upload">
                <input type="file" name="file" accept=".csv" required> Upload CSV File
            </label>
            <br>
            <input type="submit" class="btn-submit" value="Analyze">
        </form>

        {% if result_file %}
        <div class="result-container">
            <h2 class="result-title">Analysis Complete</h2>
            <a href="{{ result_file }}" class="result-link" download>Download Result CSV</a>
        </div>
        {% endif %}

    </div>
</body>

</html>
